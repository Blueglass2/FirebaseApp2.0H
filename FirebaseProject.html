            </div>
        </nav>
        
        <nav class="dataScreen" id = "idDataScreen">

                <img src="ThanosCool.gif" class="logoImageLeft">

            </nav>

                </ul>
            </div>

        <!--- Modal Sign up --->
        <div class="modal" id="modalSignUp" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <form id = "signUp-form">
                        <div class="modal-body">
                            <label for="login-email">Email address</label>
                            <input type="email" placeholder="Your email" id="signUpEmail" required>

                            <br>
                            <br>

                            <label for="login-password">Your Password</label>
                            <input type="password" placeholder="Your password" id="signUpPassword" required>
                            
                        </div>
                        <div class="modal-footer">
                            <button class="btn blue darken-2 z-depth-0" onClick = "signUp()">Sign Up</button>
                        </div>
                    </form>
                </div>
        
            </div>
        </div>

        <!-- ADD STUDENT MODAL -->
        <div id="modal-add" class="modal">
            <div class="modal-content">
                <h4>Add New Score</h4><br />
                <form id="data-form">
                    <div class="input-field">
                        <input type="text" placeholder="Choose Player Name" id="idName" required>
                        <label for="player-name">Player Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Type in Player Score" id="idScore" required>
                        <label for="player-score">Player Score</label>
                    </div>
                    <button class="btn blue darken-2 z-depth-3" onClick = >Create</button>
                </form>
            </div>
        </div>
