        <title> My Firebase Project</title>

    <body>
        <!-- Login Screen-->
        <nav class="loginScreen" id = "idLoginScreen">
            <br>
            <br>
        
            <img src="FirebaseAppProjectLogo.png" class="logoImage">
            
            <div class="loginTextTitle"> Video Game Playtime Recorder </div>
            
            <div id="idLoginContainer" class="loginContainer">
                <br>
                <label class = "loginLabel">Email address</label>
                <input type="email" class = "loginTextInput" placeholder="email" id="idEmail">
                <br>

                <label class = "loginLabel">Password</label>
                <input type="password" class = "loginTextInput" placeholder="password" id="idPassword">
                <br>
                <br>
                <button class="loginButton" oncLick="signIn()" id="loginButton"> Log in</button>
                <br>
                <button class="signUpButton" data-toggle="modal" data-target="#modalSignUp"> Sign Up</button>

                
            </div>
            
        </nav>
        
        <!--- Data Screen-->
        <nav class="dataScreen" id = "idDataScreen">
            <nav class = "dataScreenBarContainer" id = "idDataScreen">
                <img src="FirebaseAppProjectLogo.png" class="logoImageLeft">
                
                <div class="titleTextData"> Video Game Play time Record </div>
                
                <button class="logOutButton" id="idLogOut" onclick="signOut()" style="float: right"> Log Out</button>
            </nav>
            
            <br><br>
            <button class = "dataButton" id = "idAddDataButton" data-toggle="modal" data-target="#modal-add"> Add </button>
            
    
            <!--LIST OF STUDENTS TUTORED We will get this content programmatically
                     from the database using a method called renderLog() in realtime.js -->
            <div class="container" style="margin-top: 40px;">
                
                <ul class= "player" style = "list-style: none;">

                </ul>
            </div>
        </nav>
        
        
        
        <!--- Modal Sign up --->        
         <div class="modal" id="modalSignUp">
            <div class="modal-dialog">
        
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <form id="signUp-form">
                        <div class="modal-body">
                            <label for="login-email">Email address</label>
                            <input type="email" placeholder="Your email" id="signUpEmail" required>
                    
                            <label for="login-password">Your Password</label>
                            <input type="password" placeholder="Your password" id="signUpPassword" required>
                    
                        </div>
                    
                        <button class = "formButton" onClick="signUp()">Sign Up</button>
                    
                    </form>
                </div>
        
            </div>
        </div>
    

        <!-- ADD GAME MODAL -->
        <div id="modal-add" class="modal">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class = "modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Add New Video Game</h4>
                    </div>
                    
                    <form id="data-form">
                        <div class="input-field" style ="margin: 10px;">
                            <label for="gameName">Video game</label>
                            <input type="text" id="idGameName" required>
                        </div>

                        <div class="input-field">
                            <label for="consoleName">Console Played</label>
                            <input type="text" id="idConsoleName" required>
                        </div>

                        <div class="input-field">
                            <label for="hoursPlayed">Hours Played</label>
                            <input type="text" id="idGameHours" required>
                
                        </div>
                        <button class = "formButton">Create</button>
                    </form>
                </div>
            </div>
        </div>
